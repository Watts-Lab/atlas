[pytest]
asyncio_mode = auto
filterwarnings =
    # ignore all standard DeprecationWarnings
    ignore::DeprecationWarning

    # ignore the “general_plain_validator_function” deprecation
    ignore:.*general_plain_validator_function.*:DeprecationWarning

    # ignore the pkg_resources deprecation
    ignore:pkg_resources is deprecated as an API.*:DeprecationWarning

    # ignore websockets.legacy deprecation
    ignore:websockets\.legacy is deprecated.*:DeprecationWarning

    # ignore Pydantic’s class‐based Config deprecation
    ignore:Support for class-based `config` is deprecated.*:DeprecationWarning